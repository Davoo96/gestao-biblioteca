{% extends "base.html" %} {% load static %} {% block content %}
<div id="authors" class="section active">
  <h2><i class="fas fa-edit"></i> Editar Autor</h2>

  <form method="post">
    {% csrf_token %}
    <div class="form-grid">
      <div class="form-group">
        <label>Nome * {{ form.name }} </label>
      </div>
      <div class="form-group">
        <label>Nacionalidade {{ form.nationality }} </label>
      </div>
      <div class="form-group">
        <label>Biografia {{ form.biography }} </label>
      </div>
      <button type="submit" class="btn">
        <i class="fas fa-save"></i> Salvar Alterações
      </button>
    </div>
  </form>
</div>
{% endblock %}
