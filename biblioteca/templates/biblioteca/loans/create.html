{% extends "base.html" %} {% load static %} {% block content %}
<div class="section">
  <h2><i class="fas fa-plus"></i> Adicionar Novo Livro</h2>
  <form method="post" id="book-form">
    {% csrf_token %}
    <div class="form-group"><label>Título *</label> {{ form.title }}</div>
    <div class="form-group"><label>Autor *</label> {{ form.author }}</div>
    <div class="form-group"><label>Categoria *</label> {{ form.category }}</div>
    <div class="form-group"><label>Páginas *</label> {{ form.pages }}</div>
    <div class="form-group">
      <label>Data de Publicação *</label> {{ form.publication_date }}
    </div>
    <div class="form-group"><label>Status *</label> {{ form.status }}</div>
    <button type="submit" class="btn">
      <i class="fas fa-plus"></i> Adicionar Livro
    </button>
    <a href="{% url 'book-list' %}" class="btn cancel-btn">Cancelar</a>
  </form>
</div>
{% endblock %}
